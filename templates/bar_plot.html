<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Plot Page</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style-main.css') }}" type="text/css" media="all">
</head>
<body>

    <h1>Hello Plotly (but not Dash)</h1>
    <div  style="display: flex">
        <div>
        <form method="post" class="controller">

                <label for="country">Choose a country:</label>
                <select name="country" id="country">
                    {% for country in countries %}
                    <option value="{{ country }}">{{ country }}</option>
                    {% endfor %}
                </select>

                <label for="X">Choose a X:</label>
                <select name="X" id="X">
                    {% for x in X %}
                    <option value="{{ x }}">{{ x }}</option>
                    {% endfor %}
                </select>

                <label for="Y">Choose a Y:</label>
                <select name="Y" id="Y">
                    {% for y in Y %}
                    <option value="{{ y }}">{{ y }}</option>
                    {% endfor %}
                </select>

                <button type="submit" value="shorten"> submit </button>
            </form>
        </div>
        <div id="chart" class="chart"></div>
    </div>

</body>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script type="text/javascript">
    var graphs = {{ graph_json | safe }}
    Plotly.plot('chart', graphs,{});
</script>

</html>
